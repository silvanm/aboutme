    jQuery(function ($) {

        var isModernBrowser = window.requestAnimationFrame;

        if (!isModernBrowser) {
            // nothing is happening for old browsers
            // We even disable the style sheet so at least the page remains readable
            document.styleSheets[0].disabled = true;
            document.styleSheets[1].disabled = true;
            return true;
        }

        if (window.matchMedia) {
            var isMobile = window.matchMedia("(max-width:500px)").matches;
        }


        $(window).on('load', function () {
            $('#activity-indicator').hide();
            $('#overlay').css('opacity', 0);
            // Start the zooming effect
            $('#background').addClass('zooming');

            // Fade in effect
            setTimeout(function () {
                $('.appear-later').each(function (ix, elm) {
                    window.setTimeout(function () {
                        $(elm).removeClass('appear-later')
                    }, ix * 100)
                })
                $('#overlay').hide();
            }, 3000) // Wait for the background image and the fonts to be loaded
        })

        var zoomingTimer;

        $(window).on('resize load orientationchange', function () {

            // Adjust the font size

            // IE <=9 has issues with that font size
            if (!isModernBrowser) {
                return;
            }

            var fontSize = 200;
            $('body').css('fontSize', fontSize + '%');
            while ($('#textbox').width() > $(window).width() * (isMobile ? 0.9 : 1) - 15) {
                fontSize = parseInt(fontSize * 0.95)
                $('body').css('fontSize', fontSize + '%');
            }

            // Restart the zooming when the page dimensions change
            clearTimeout(zoomingTimer);
            $('#background').removeClass('zooming');
            zoomingTimer = setTimeout(function () {
                $('#background').addClass('zooming');
            }, 100)
        })
    })
</script>
